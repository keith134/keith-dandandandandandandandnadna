<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-Inspired Organizational Chart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stye.css">
</head>
<body>
    <div class="chart-container">
        <div class="box advisor" contenteditable="true">Advisor</div>
        <div class="box officers" contenteditable="true">Officers</div>

        <div class="connector"></div>

        <div class="row">
            <div class="box" contenteditable="true">P</div>
            <div class="box" contenteditable="true">VP</div>
            <div class="box" contenteditable="true">SEC</div>
            <div class="box" contenteditable="true">TRES</div>
        </div>

        <div class="connector"></div>

        <div class="box audit" contenteditable="true">AUDIT</div>

        <div class="connector"></div>

        <div class="box pio" contenteditable="true">P.I.O. (Public Information Officer)</div>

        <div class="connector"></div>

        <div class="box soarms" contenteditable="true">SERGEANT OF ARMS (2)</div>

        <div class="connector"></div>

        <div class="box social-manager" contenteditable="true">SOCIAL MANAGER</div>

        <div class="connector"></div>

        <div class="row groups">
            <div class="box" contenteditable="true">Group 1</div>
            <div class="box" contenteditable="true">Group 2</div>
            <div class="box" contenteditable="true">Group 3</div>
        </div>

        <div class="connector"></div>

        <div class="row groups">
            <div class="box" contenteditable="true">Group 4</div>
            <div class="box" contenteditable="true">Group 5</div>
        </div>
    </div>
</body>
</html>
